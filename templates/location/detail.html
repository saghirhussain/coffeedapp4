{% extends "base/theme.html" %}
{% block main_content %}

<div class="row main-content">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="">
		<h3>{{ location.title }}</h3>
		<p>{{location.description}}</p>
		{% if location.address %}
		<p><b>Location: </b>{{ location.address }}</b></p>{% endif%}
		{% if location.hours %}<p>{{ location.hours }}</p>{% endif %}
	</div>	
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock %}
